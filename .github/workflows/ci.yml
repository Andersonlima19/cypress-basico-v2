name: End-to-end tests ðŸ§ª
on: [push]

jobs:
  cypress-run:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Cypress and dependencies
        run: |
          npm install cypress
          npm install

      - name: Run Cypress tests
        run: |
          "node_modules\.bin\cypress" run --headed
