on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Cypress
        run: npm install cypress
      # Run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
